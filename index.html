<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body >
    <header class="bg-primary bg-opacity-25 text-center p-3">
     <h1>Weather Dashboard</h1>   
    </header>
    <main class="container mb-5 mt-5">
        <div class="row">
            <div class="col col-md-3 ">
                <form id="forcast-form">
                    <label for="city" class="form-label text-capitalize fs-3">Search for a City:</label>
                    <input type="text" class="form-control" id="city" placeholder="Raleigh" aria-describedby="city">
                    <button type="submit" class="btn btn-primary fs-5 w-100 my-3">Search</button>
                </form>
                <hr>
                <div id="saved-cities" class="d-none">
                    <h5 class="text-capitalize">previously searched cities :</h5>
                    
                </div>
            </div>
            <div id="forcast" class="col col-md-9 mb-2 d-none">
                <div class="border border-2 p-3 today">
                    <h2 class="text-uppercase searched-city pb-2"></h2>
                    <img class="icon" src="" alt="">
                    <p>Temperture: <span class="temp"></span>Â°F</p>
                    <p>Wind: <span class="wind"></span>MPH</p>
                    <p>Humidty: <span class="humidity"></span>%</p>
                    <p>UV Index: <span class="uv"></span></p>
                </div>
                <div id="5-days-forcast">
                    <h2 class="mt-2 p-0 text-capitalize">5-day forecast:</h2>
                    <div  class="d-flex flex-row flex-wrap justify-content-between">
                        <div class="p-4 bg-primary bg-opacity-25 day-1">
                            <h5 class="date mb-3"></h5>
                            <img class="icon"src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="p-4 bg-primary bg-opacity-25 day-2">
                            <h5 class="date mb-3"></h5>
                            <img class="icon"src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="p-4 bg-primary bg-opacity-25 day-3">
                            <h5 class="date mb-3"></h5>
                            <img class="icon"src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="p-4 bg-primary bg-opacity-25 day-4">
                            <h5 class="date mb-3"></h5>
                            <img class="icon"src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="p-4 bg-primary bg-opacity-25 day-5">
                            <h5 class="date mb-3"></h5>
                            <img class="icon"src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>    
</body>
</html>
